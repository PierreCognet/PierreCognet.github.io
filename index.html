<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pierre Cognet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Personal Website</h1>
        <p>Latest photos and personal updates</p>
    </header>

    <section class="gallery">
        <h2>Photo Gallery</h2>
        <div class="photos">
            <img src="img/bereal-2024-04-09-0750.jpeg" alt="Photo 1" onclick="openLightbox(this)">
            <img src="img/DSC_8068.JPG" alt="Photo 2" onclick="openLightbox(this)">
            <img src="img/FXW_1167.JPG" alt="Photo 3" onclick="openLightbox(this)">
            <img src="img/IMG-20240205-WA0017.jpg" alt="Photo 4" onclick="openLightbox(this)">
            <img src="img/IMG-20240609-WA0049.jpg" alt="Photo 5" onclick="openLightbox(this)">
            <img src="img/IMG_20231118_143822_edited.jpeg" alt="Photo 6" onclick="openLightbox(this)">
            <img src="img/IMG_20240213_214453.jpg" alt="Photo 7" onclick="openLightbox(this)">
            <img src="img/IMG-20240609-WA0016.jpg" alt="Photo 8" onclick="openLightbox(this)">
            <img src="img/PXL_20240324_120931959.jpg" alt="Photo 9" onclick="openLightbox(this)">
        </div>

        <!-- Lightbox overlay -->
        <div id="lightbox" class="lightbox" onclick="closeLightbox()">
            <span class="close">&times;</span>
            <img class="lightbox-content" id="lightbox-img">
        </div>
    </section>

    <section class="news">
        <h2>Recent News</h2>
        <div id="news-container"></div>
    </section>

    <footer>
        <p>&copy; 2024 Pierre Cognet. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
